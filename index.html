<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ARRNKOLAFAMBA_0.js"></script>
        <script src="data/ROUTES_1.js"></script>
        <script src="data/QUATIERSOUVILLAGES_2.js"></script>
        <script src="data/SERVICESPUBLICS_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ARRNKOLAFAMBA_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_way_id'] !== null ? autolinker.link(feature.properties['osm_way_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['boundary'] !== null ? autolinker.link(feature.properties['boundary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['admin_leve'] !== null ? autolinker.link(feature.properties['admin_leve'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref_COG'] !== null ? autolinker.link(feature.properties['ref_COG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ARRNKOLAFAMBA_0_0() {
            return {
                pane: 'pane_ARRNKOLAFAMBA_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ARRNKOLAFAMBA_0');
        map.getPane('pane_ARRNKOLAFAMBA_0').style.zIndex = 400;
        map.getPane('pane_ARRNKOLAFAMBA_0').style['mix-blend-mode'] = 'normal';
        var layer_ARRNKOLAFAMBA_0 = new L.geoJson(json_ARRNKOLAFAMBA_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ARRNKOLAFAMBA_0',
            layerName: 'layer_ARRNKOLAFAMBA_0',
            pane: 'pane_ARRNKOLAFAMBA_0',
            onEachFeature: pop_ARRNKOLAFAMBA_0,
            style: style_ARRNKOLAFAMBA_0_0,
        });
        bounds_group.addLayer(layer_ARRNKOLAFAMBA_0);
        map.addLayer(layer_ARRNKOLAFAMBA_0);
        function pop_ROUTES_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref'] !== null ? autolinker.link(feature.properties['ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oneway'] !== null ? autolinker.link(feature.properties['oneway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bridge'] !== null ? autolinker.link(feature.properties['bridge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['maxspeed'] !== null ? autolinker.link(feature.properties['maxspeed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ROUTES_1_0() {
            return {
                pane: 'pane_ROUTES_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ROUTES_1');
        map.getPane('pane_ROUTES_1').style.zIndex = 401;
        map.getPane('pane_ROUTES_1').style['mix-blend-mode'] = 'normal';
        var layer_ROUTES_1 = new L.geoJson(json_ROUTES_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ROUTES_1',
            layerName: 'layer_ROUTES_1',
            pane: 'pane_ROUTES_1',
            onEachFeature: pop_ROUTES_1,
            style: style_ROUTES_1_0,
        });
        bounds_group.addLayer(layer_ROUTES_1);
        map.addLayer(layer_ROUTES_1);
        function pop_QUATIERSOUVILLAGES_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">place</th>\
                        <td>' + (feature.properties['place'] !== null ? autolinker.link(feature.properties['place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['alt_name'] !== null ? autolinker.link(feature.properties['alt_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['old_name'] !== null ? autolinker.link(feature.properties['old_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_QUATIERSOUVILLAGES_2_0() {
            return {
                pane: 'pane_QUATIERSOUVILLAGES_2',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_QUATIERSOUVILLAGES_2');
        map.getPane('pane_QUATIERSOUVILLAGES_2').style.zIndex = 402;
        map.getPane('pane_QUATIERSOUVILLAGES_2').style['mix-blend-mode'] = 'normal';
        var layer_QUATIERSOUVILLAGES_2 = new L.geoJson(json_QUATIERSOUVILLAGES_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_QUATIERSOUVILLAGES_2',
            layerName: 'layer_QUATIERSOUVILLAGES_2',
            pane: 'pane_QUATIERSOUVILLAGES_2',
            onEachFeature: pop_QUATIERSOUVILLAGES_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_QUATIERSOUVILLAGES_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_QUATIERSOUVILLAGES_2);
        map.addLayer(layer_QUATIERSOUVILLAGES_2);
        function pop_SERVICESPUBLICS_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom du service</th>\
                        <td>' + (feature.properties['Nom du service'] !== null ? autolinker.link(feature.properties['Nom du service'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dirigeant</th>\
                        <td>' + (feature.properties['Dirigeant'] !== null ? autolinker.link(feature.properties['Dirigeant'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coords X</th>\
                        <td>' + (feature.properties['Coords X'] !== null ? autolinker.link(feature.properties['Coords X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coords Y</th>\
                        <td>' + (feature.properties['Coords Y'] !== null ? autolinker.link(feature.properties['Coords Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Adresse</th>\
                        <td>' + (feature.properties['Adresse'] !== null ? autolinker.link(feature.properties['Adresse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Autres informations</th>\
                        <td>' + (feature.properties['Autres informations'] !== null ? autolinker.link(feature.properties['Autres informations'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SERVICESPUBLICS_3_0() {
            return {
                pane: 'pane_SERVICESPUBLICS_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SERVICESPUBLICS_3');
        map.getPane('pane_SERVICESPUBLICS_3').style.zIndex = 403;
        map.getPane('pane_SERVICESPUBLICS_3').style['mix-blend-mode'] = 'normal';
        var layer_SERVICESPUBLICS_3 = new L.geoJson(json_SERVICESPUBLICS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SERVICESPUBLICS_3',
            layerName: 'layer_SERVICESPUBLICS_3',
            pane: 'pane_SERVICESPUBLICS_3',
            onEachFeature: pop_SERVICESPUBLICS_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SERVICESPUBLICS_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_SERVICESPUBLICS_3);
        map.addLayer(layer_SERVICESPUBLICS_3);
        setBounds();
        var i = 0;
        layer_ARRNKOLAFAMBA_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ARRNKOLAFAMBA_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_QUATIERSOUVILLAGES_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #e31a1c; font-size: 8pt; font-weight: bold; font-style: italic; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_QUATIERSOUVILLAGES_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SERVICESPUBLICS_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom du service'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['Nom du service']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SERVICESPUBLICS_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ARRNKOLAFAMBA_0,layer_QUATIERSOUVILLAGES_2,layer_SERVICESPUBLICS_3]);
        map.on("zoomend", function(){
            resetLabels([layer_ARRNKOLAFAMBA_0,layer_QUATIERSOUVILLAGES_2,layer_SERVICESPUBLICS_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ARRNKOLAFAMBA_0,layer_QUATIERSOUVILLAGES_2,layer_SERVICESPUBLICS_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ARRNKOLAFAMBA_0,layer_QUATIERSOUVILLAGES_2,layer_SERVICESPUBLICS_3]);
        });
        </script>
    </body>
</html>
